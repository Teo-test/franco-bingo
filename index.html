<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo de mots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        table {
            border-collapse: collapse;
            margin: 10px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 40px;
            min-height: 40px;
        }
        td:hover {
            background-color: #f9f9f9;
        }
        .checked {
            background-color: #4CAF50;
            color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #score {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        textarea {
            width: 80%;
            height: 80px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        @media screen and (max-width: 600px) {
            table {
                width: 90%;
            }
            td {
                padding: 10px;
                font-size: 14px;
            }
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Bingo de mots</h1>
    <div>
        <button id="load-words">Charger une grille aléatoire</button>
    </div>
    <table id="bingo-grid">
        <!-- Les cases du bingo seront générées ici -->
    </table>
    <button id="check-score">Vérifier le score</button>
    <div id="score"></div>

    <script>
        // Fonction pour mélanger les mots
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Fonction pour sélectionner aléatoirement 25 mots de la liste
        function getRandomWords(words, count) {
            const shuffled = shuffle(words);
            return shuffled.slice(0, count);
        }

        // Charger une grille de mots aléatoirement depuis une feuille de calcul Google
        document.getElementById('load-words').addEventListener('click', function() {
            // Remplacez cette URL par l'URL de votre feuille de calcul publiée
            const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSfSuVW1MdzWxeYpj-axPd55vKq15Lw3msfi3_VMST_0dQ8dQqGyu2egEi_tRzK3AjMByQ2tZXgVXQN/pub?output=csv';

            fetch(spreadsheetUrl)
                .then(response => response.text())
                .then(data => {
                    // Analyser les données CSV
                    const rows = data.split('\n');
                    const words = [];
                    for (let i = 0; i < rows.length; i++) {
                        const cells = rows[i].split(',');
                        for (let j = 0; j < cells.length; j++) {
                            const word = cells[j].trim();
                            if (word) {
                                words.push(word);
                            }
                        }
                    }

                    if (words.length < 25) {
                        alert('La liste de mots doit contenir au moins 25 mots.');
                        return;
                    }

                    // Sélectionner aléatoirement 25 mots
                    const randomWords = getRandomWords(words, 25);
                    generateGrid(randomWords);
                })
                .catch(error => {
                    console.error('Erreur lors du chargement de la feuille de calcul:', error);
                    alert('Erreur lors du chargement de la feuille de calcul.');
                });
        });

        // Générer la grille de bingo
        function generateGrid(words) {
            const motsMelanges = shuffle(words);
            const grid = document.getElementById('bingo-grid');
            grid.innerHTML = ''; // Clear the grid

            // Générer une grille de 5x5
            for (let i = 0; i < 5; i++) {
                const row = grid.insertRow();
                for (let j = 0; j < 5; j++) {
                    const index = i * 5 + j;
                    const cell = row.insertCell();
                    cell.textContent = motsMelanges[index];
                    cell.addEventListener('click', function() {
                        this.classList.toggle('checked');
                    });
                }
            }
        }

        // Vérifier le score
        document.getElementById('check-score').addEventListener('click', function() {
            const checkedCells = document.querySelectorAll('.checked');
            const score = checkedCells.length;
            document.getElementById('score').textContent = `Votre score est : ${score}`;
        });
    </script>
</body>
</html>
