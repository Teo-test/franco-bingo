<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo de mots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        table {
            border-collapse: collapse;
            margin: 10px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 40px;
            min-height: 40px;
        }
        td:hover {
            background-color: #f9f9f9;
        }
        .checked {
            background-color: #4CAF50;
            color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #score {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        textarea {
            width: 80%;
            height: 80px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        @media screen and (max-width: 600px) {
            table {
                width: 90%;
            }
            td {
                padding: 10px;
                font-size: 14px;
            }
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Bingo de mots</h1>
    <div>
        <label for="mots">Entrez les mots ou phrases (séparés par des virgules) :</label><br>
        <textarea id="mots" placeholder="Exemple: apple, banana, cherry, ..."></textarea><br>
        <button id="generate-grid">Générer la grille</button>
    </div>
    <table id="bingo-grid">
        <!-- Les cases du bingo seront générées ici -->
    </table>
    <button id="check-score">Vérifier le score</button>
    <div id="score"></div>

    <script>
        // Fonction pour mélanger les mots
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Générer la grille de bingo
        document.getElementById('generate-grid').addEventListener('click', function() {
            const motsInput = document.getElementById('mots').value;
            const mots = motsInput.split(',').map(mot => mot.trim()).filter(mot => mot !== '');

            if (mots.length === 0) {
                alert('Veuillez entrer au moins un mot ou une phrase.');
                return;
            }

            const motsMelanges = shuffle(mots);
            const grid = document.getElementById('bingo-grid');
            grid.innerHTML = ''; // Clear the grid

            // Calculer la taille de la grille
            const gridSize = Math.ceil(Math.sqrt(motsMelanges.length));
            const gridWidth = gridSize;
            const gridHeight = Math.ceil(motsMelanges.length / gridWidth);

            let row, cell;
            for (let i = 0; i < gridHeight; i++) {
                row = grid.insertRow();
                for (let j = 0; j < gridWidth; j++) {
                    const index = i * gridWidth + j;
                    if (index < motsMelanges.length) {
                        cell = row.insertCell();
                        cell.textContent = motsMelanges[index];
                        cell.addEventListener('click', function() {
                            this.classList.toggle('checked');
                        });
                    }
                }
            }
        });

        // Vérifier le score
        document.getElementById('check-score').addEventListener('click', function() {
            const checkedCells = document.querySelectorAll('.checked');
            const score = checkedCells.length;
            document.getElementById('score').textContent = `Votre score est : ${score}`;
        });
    </script>
</body>
</html>
